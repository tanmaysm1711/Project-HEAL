<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="container">
        <div class="left_cont">            
            <div class="sign_sec">
                <img src="images/Heal.svg" alt="">
                <h1>Enter your details</h1>
                <p>Enter your details to get your health info.</p>

                <div class="form_flex">
                    <div class="form_child">
                        <label for="">Name<span>*</span></label><br>
                        <input class="input_box input_name" type="text" placeholder="Enter your name" required>
                    </div>

                    <div class="form_child">
                        <label for="">Age<span>*</span></label><br>
                        <input class="input_box input_age" type="number" placeholder="Enter your age" required>
                    </div>
                </div>
                <div class="email_sec">
                    <label for="">Email<span>*</span></label><br>
                    <input class="form_email input_email" type="email" placeholder="Enter your email" required>
                </div>
                <button class="signup_button">Get started • Health Survey</button>
            </div>

            <div class="foot">
                <p>© Heal 2021</p>
                <p><img src="images/mail.svg" alt="">contact@heal.com</p>
            </div>
        </div>

        <div class="right_cont">            
            <div class="cont_cen">
                <img src="images/Mockupri.svg" alt="">

                <h1>Lorem ipsum dolor sit amet consectetur.</h1>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Optio modi illum eaque reiciendis est ullam in.</p>

                <div class="cont_surf">
                    <img src="images/arrow_le.svg" alt="">

                    <div class="dot_box">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>

                    <img src="images/arrow_ri.svg" alt="">
                </div>
            </div>
        </div>
        <div id="snack_bar"></div>
    </div>
    <script type="text/javascript" src="signup.js"></script>
</body>
</html>
